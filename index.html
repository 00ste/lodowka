<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local storage template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="_init()">
    <h1>List of items</h1>
    <button onclick="_item_add_new()">Add a new item</button>
    <button onclick="_items_export_to_file()">Export items</button>
    <button onclick="_items_import_from_file()">Import items</button>
    <input style="display: none" type="file" id="import-file" accept="application/json"></input>
    <div id="items-container">
    </div>

    <footer>
        <a href="./about.html">About</a>
    </footer>

    <script src="localstorage.js" defer></script>
</body>
</html>
